<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会网站注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="header_box">
        <div class="header">
            <a href="index.html" class="logo">唯品会</a>
            <div class="promise"></div>
        </div>
    </div>
    <div id="main_box">   
        <div class="main">
            <form class="form" action="" method="post">
                <div class="form_title">
                    <b>会员注册</b>
                    <i>已注册可<a href="login.html">直接登录</a></i>
                </div>
                <div class="form_body">
                    <input type="text" name="tel" id="tel" placeholder="请输入手机号码">
                    <input type="text" name="code" id="code" placeholder="请输入验证码">
                    <input type="button" value="获取验证码">
                    <input type="password" name="password" id="password" placeholder="密码由6-20位字母，数字和符号组合">
                    <input type="password" name="repassword" id="repassword" placeholder="请再次输入上面的密码">
                    <div><input type="checkbox" name="" id=""><p>我已阅读并接受以下条款：<a href="">《唯品会服务条款》</a><a href="">《隐私条款》</a><a href="">《唯品支付用户服务协议》</a><a href="">《唯品信用服务协议》</a></p></div>
                    <input type="submit" value="立即注册">
                </div>
            </form>
        </div>
    </div>
    <div id="footer_box">
        <p class="footer">Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</body>

</html>
