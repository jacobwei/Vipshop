<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会网站登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="header_box">
        <div class="header">
            <a href="index.html" class="logo">唯品会</a>
            <div class="promise"></div>
        </div>
    </div>
    <div id="main_box">
        <div class="main">
<!-- 登录部分开始 -->
            <div class="login">
<!-- 登录头部开始 -->
                <div class="login_title">
                    <div class="sweep">扫码登录</div>
                    <i>|</i>
                    <div class="account">账户登录</div>
                </div>
<!-- 登录头部结束 -->
<!-- 二维码登录开始 -->
                <div class="login_sweep">
                    <div class="ercode">
                        <span class="code_img"></span>
                    </div>
                    <div class="phone">
                        <span class="phone_img"></span>
                    </div>
                    <p>打开<i>唯品会APP-个人中心</i>，扫一扫登录</p>
                </div>
<!-- 二维码登录结束 -->
<!-- 账户登录页开始 -->
                <div class="login_account">
                    <form class="form" action="" method="POST">
                        <div class="form_body">
                            <div>
                                <input type="text" name="username" id="username" placeholder="手机号/用户名/邮箱" empty="请输入登录名">
                                <i class="shop vipicon-shouji"></i>
                                <p class="text"></p>
                            </div>
                            <div>
                                <input type="text" name="userpassword" id="userpassword" placeholder="密码" empty="请输入密码">
                                <i class="shop vipicon-suo"></i>
                                <p class="text"></p>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="checkbox" id="checkbox">记住用户名
                                </label>
                                <a href="">忘记密码</a>
                            </div>
                            <button class="login_btn">登录</button>
                        </div>
                    </form>
                </div>
<!-- 账户登录页结束 -->
<!-- 登录尾部开始 -->
                <div class="login_foot">
                    <div class="foot_main">
                        <a href="" class="wechat"></a>
                        <ul>
                            <li><a href="">新浪微博</a></li>
                            <i>|</i>
                            <li><a href="">QQ</a></li>
                            <i>|</i>
                            <li><a href="">支付宝</a></li>
                        </ul>
                        <span>更多</span>
                        <a href="register.html">免费注册</a>
                    </div>
                </div>
<!-- 登录尾部结束 -->
            </div>
<!-- 登录部分结束 -->
        </div>
    </div>
    <div id="footer_box">
        <p class="footer">Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>

<script src="../js/login.js"></script>
</body>

</html>
