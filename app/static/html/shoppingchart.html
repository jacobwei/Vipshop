<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会-我的购物袋</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/shoppingchart.css">
</head>
<body>
 <!-- 头部开始 -->
    <div id="header_box">
        <div class="header">
            <a class="left_logo" href="index.html">唯品会</a>
            <div class="right_service">
                <div class="nav">
                    <div class="username">
                        <p style="display:inline;">你好，厘米</p>
                        <a href="" style="margin-left:40px;">[退出]</a>
                        <a href="" style="margin-left:18px;">订单管理</a>
                    </div>
                    <span class="split-line title_line"></span>
                    <div>
                        <i class="shop vipicon-dianhua"></i>
                        400-6789-888
                    </div>
                    <span class="split-line title_line"></span>
                    <div>
                        <i class="shop vipicon-kefu"></i>
                        <a href="">在线客服</a>
                    </div>
                    <span class="split-line title_line"></span>
                    <div>
                        <i class="shop vipicon-huiyuan1"></i>
                        <a href="">会员服务</a>
                    </div>
                </div>
                <div class="promise">
                    <img src="../images/shoppingcart/promise.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
 <!-- 头部结束 -->
 <div id="body_box">
     <div class="body">
<!-- 流程开始 -->
             <div class="flow">
                 <div class="step">
                     <div class="step1_img"></div>
                     <p style="color:#000;">查看购物袋</p>
                 </div>
                 <div class="stepline stepline_1"></div>
                 <div class="step">
                     <div class="step2_img"></div>
                     <p style="color: #acb2b5;">确认订单信息</p>
                 </div>
                 <div class="stepline"></div>
                 <div class="step">
                     <div class="step3_img"></div>
                     <p style="color: #acb2b5;">成功提交信息</p>
                 </div>
             </div>
<!-- 流程结束 -->
             <div class="tit">
                <a href="" class="temai">特卖商品</a>
                <div class="split-line tit_line"></div>
                <a href="" class="yaopin">唯品医药</a>
             </div>
             <div class="peisong">
                 <span>配送至<b style="font-weight:900;color:#000; font-size: 20px;"> 深圳 </b></span>
                 <div class="split-line peisong_line"></div>
                 <span style="font-size:14px;">请在倒计时结束前提交订单，下单后你另有30分钟的支付时间。</span>
                 <i class="shop vipicon-question"></i>
             </div>
<!-- 购物车商品列表开始 -->
             <div class="cart">
                 <ul class="cart_thead">
                    <li class="product">精选特卖</li>
                    <li class="price" style="width:300px;">单价</li>
                    <li class="quantum" style="width:100px;">数量</li>
                    <li class="subtotal" style="width:145px;">小计</li>
                    <li class="action" style="width:100px;">操作</li>
                 </ul>
        <!-- 商品数据写在这 -->                 
                 <div class="cart_tbody">
                     shuju
                 </div>
                 <div class="yunfei">
                     <span>运费</span>
                     唯品会自营：唯品自营商品已满足新会员专享全场38元包邮
                 </div>
                 <div class="accounts">
                     <div class="count">
                         <div>
                             <p>共<i style="color:#f10180">2</i>件商品 商品金额</p><span style="color:#000">￥1415</span>
                             <p>总金额（未含运费）</p><span style="color:#f10180;font-size: 14px;">￥1415</span>
                         </div>
                     </div>
                     <div class="btn">
                         <input class="button" type="button" value="立即结算">
                     </div>
                 </div>
             </div>
<!-- 购物车商品列表结束 -->
<!-- 三保证开始 -->
             <div class="proimg">
                 <p></p>
                 <p></p>
                 <p></p>
             </div>
<!-- 三保证结束 -->
<!-- 尾部开始 -->

<!-- 尾部结束 -->
     </div>
 </div>
</body>
</html>
