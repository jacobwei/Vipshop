<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会-我的购物袋</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/shoppingchart.css">
</head>
<body>
 <!-- 头部开始 -->
    <div id="header_box">
        <div class="header">
            <a class="left_logo" href="index.html">唯品会</a>
            <div class="right_service">
                <div class="nav">
                    <div class="username">
                        <p style="display:inline;">你好，厘米</p>
                        <a href="" style="margin-left:40px;">[退出]</a>
                        <a href="" style="margin-left:18px;">订单管理</a>
                    </div>
                    <span class="split-line title_line"></span>
                    <div>
                        <i class="shop vipicon-dianhua"></i>
                        400-6789-888
                    </div>
                    <span class="split-line"></span>
                    <div>
                        <i class="shop vipicon-kefu"></i>
                        <a href="">在线客服</a>
                    </div>
                    <span class="split-line"></span>
                    <div>
                        <i class="shop vipicon-huiyuan1"></i>
                        <a href="">会员服务</a>
                    </div>
                </div>
                <div class="promise">
                    <img src="../images/shoppingcart/promise.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
 <!-- 头部结束 -->
 <div id="body_box">
     <div class="body">
<!-- 流程开始 -->
             <div class="flow">
                 <div class="step">
                     <div class="step1_img"></div>
                     <p style="color:#000;">查看购物袋</p>
                 </div>
                 <div class="stepline stepline_1"></div>
                 <div class="step">
                     <div class="step2_img"></div>
                     <p style="color: #acb2b5;">确认订单信息</p>
                 </div>
                 <div class="stepline"></div>
                 <div class="step">
                     <div class="step3_img"></div>
                     <p style="color: #acb2b5;">成功提交信息</p>
                 </div>
             </div>
<!-- 流程结束 -->
             <div class="tit">
                <a href="" class="temai">特卖商品</a>
                <div class="split-line tit_line"></div>
                <a href="" class="yaopin">唯品医药</a>
             </div>
             <div class="peisong">
                 <span>配送至<b style="font-weight:900;color:#000; font-size: 20px;"> 深圳 </b></span>
                 <div class="split-line peisong_line"></div>
                 <span style="font-size:14px;">请在倒计时结束前提交订单，下单后你另有30分钟的支付时间。</span>
                 <i class="shop vipicon-question"></i>
             </div>
<!-- 购物车商品列表开始 -->
             <div class="cart">
                 <div class="cart_title">
                     
                 </div>
             </div>
<!-- 购物车商品列表结束 -->

     </div>
 </div>
</body>
</html>
